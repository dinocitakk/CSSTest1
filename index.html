<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-rows: 70px 50px 1fr 70px;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "header header"
                "nav nav"
                "contentA contentB"
                "footer footer";
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            gap: 5px;
            padding: 10px;
            background: #f4f4f4;
        }
        header, nav, .contentA, .contentB, footer {
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        header {
            grid-area: header;
            background: #ffcccb;
        }
        nav {
            grid-area: nav;
            background: #d1c4e9;
        }
        .contentA {
            grid-area: contentA;
            background: #ffeb99;
        }
        .contentB {
            grid-area: contentB;
            background: #b3e0ff;
        }
        footer {
            grid-area: footer;
            background: #c8e6c9;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Navigation Menu</nav>
    <div class="contentA">Content A</div>
    <div class="contentB">Content B</div>
    <footer>Footer</footer>
</body>
</html>
